<link rel="import" href="../polymer/polymer.html">

<!--
`tm-horizon`
Polymer elements to bind to Horizon/ReThinkDB backend.

@demo demo/index.html 
-->

<dom-module id="tm-horizon">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'tm-horizon',

      properties: {
        prop1: {
          type: String,
          value: 'tm-horizon',
        },
      },

    });
  </script>
</dom-module>
